<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products</h1>
<ol>
    <li th:each="product: ${products}" >
        <a th:text="${product.getName()}" th:href="${'/products/'+product.getId()}"></a>
    </li>
</ol>
</body>
</html>
